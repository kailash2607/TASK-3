<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTA Button Demo</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }

    .cta-button {
      background-color: #007BFF;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.05);
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button class="cta-button">Get Started</button>

</body>
</html>
